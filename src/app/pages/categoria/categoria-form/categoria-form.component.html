<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">

            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Categorias</h1>
            </div>

            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                    <li class="breadcrumb-item active"><a
                           routerLink="/categorias">Categorias</a></li>
                    <li class="breadcrumb-item active"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="card card-outline card-purple">
        <div class="card-header h4">
            Formul√°rio Categorias
        </div>
        <div class="card-body">
            <form [formGroup]="categoriaForm" (ngSubmit)="salvarForm()">
                <div class="row">
                    <div class="col-sm-4">
                        <label>Nome da categoria</label>
                        <input formControlName="nome" class="form-control" placeholder="Digite aqui o nome da categoria" />
                    </div>
                </div>
                <button [disabled]="categoriaForm.invalid" type="submit" class="btn btn-sm btn-success float-right">Enviar</button>
            </form>
            
        </div>
    </div>

</div>
